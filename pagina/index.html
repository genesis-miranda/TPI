<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colegio Dr Ernesto Guevara</title>
    <link rel="icon" href="icon.png" type="img.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="portada">
    </div>
    <div class="contenedor">
        <h1> Colegio Provincial Dr Ernesto Guevara</h1>
        <p> Bienvenidos al Boletin Digital del Colegio</p>
        <img class="logo" src="descarga.png" alt="">
        <Form>
            <h2>Inicia Sesion</h2>
            <div class="input">
                <label>Nombre de Usuario: 
                    <br>
                    <input type="text" required name="Nombre de Usuario">
                </label>
                
            </div>
            <div class="input">
                <label>Contraseña:
                    <br>
                    <input type="password" required name="contraseña">
                </label>
                
            </div>
        </Form>
    </div>
    <div class="segundo"> 
        <img src="images.jpeg" alt="">
    </div>
    
    
    
</body>
</html>
